<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag<p>">Parágrafos</li>
        <li title="Use a tag <title>">Titulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <pre> e <code>">Código-fonte</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Lista com demarcadores</li>
    </ul>
</body>
</html>
